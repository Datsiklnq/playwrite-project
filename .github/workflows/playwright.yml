name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      env:
        description: "Select environment"
        required: true
        default: "qa"
        type: choice
        options:
          - qa
          - stage
          - uat

jobs:
  test:
    name: Run Playwright Tests on ${{ github.event.inputs.env || 'qa' }}
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: âœ… Run Playwright tests
        run: |
          echo "Running tests on environment: ${{ github.event.inputs.env || 'qa' }}"
          ENV=${{ github.event.inputs.env || 'qa' }} npx playwright test

      - name: ðŸ“¤ Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.event.inputs.env || 'qa' }}
          path: playwright-report
